{% load static %}
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}" />
  <meta charset="utf-8">
  <title>{% block title %}Welcome to ShopLyfe!{% endblock %}</title>
</head>
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endblock %}
</html>
